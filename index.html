<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GetFit</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Excercises</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Workouts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Workout Programs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- INTROSECTION -->
    <section id="homeIndexIntro" class="homeIndexIntro shadow">
      <div class="container homeIndexIntroContainer">
        <!-- ROW 1  -->
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6">
            <h1 class="headline">Make working out easy for yourself!</h1>
            <p class=".paragraph">
              It's hard enough to make it there, even harder when you're not
              sure what to do. Pick one of our programs and start today!
            </p>
            <button class="headlineBtn">Select a program</button>
            <button class="headlineBtn">Become a member</button>
          </div>
        </div>
        <!-- END OF ROW 1 -->

        <!-- ROW 2  -->
        <div class="row iconBoxRow">
          <!-- COL -->
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 homeIntroBoxColumn">
            <a href="#">
              <div class="container homeIntroImageBox shadow">
                <i class="bi bi-graph-up"></i>
              </div>          
            </a>
            <p>Track progress</p>
          </div>
          <!-- COL -->
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 homeIntroBoxColumn">
            <a href="#">
              <div class="container homeIntroImageBox shadow">
                <i class="bi bi-calendar-check"></i>              
              </div>          
            </a>
            <p>Schedule programs </p>
          </div>
          <!-- COL -->
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 homeIntroBoxColumn">
            <a href="#">
              <div class="container homeIntroImageBox shadow">
                <i class="bi bi-check-circle"></i>              
              </div>                       
            </a>  
            <p>Achieve goals</p>           
          </div>
          <!-- COL -->
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 homeIntroBoxColumn">
            <a href="#">
              <div class="container homeIntroImageBox shadow">
                <i class="bi bi-cart2"></i>              
              </div>          
            </a>
            <p>Shop</p>
          </div>
        <!-- END OF ROW 2 -->
      </div>
    </section>
    <!-- END OF INTROSECTION -->

    <!-- RESPONSIVE BUTTON MENU -->
    <div class="container-fluid fixed-bottom" id="navMenuMobile">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-primary">
            Offers 
          </button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary" id="navMenuMobileBtnMiddle">
            Login 
          </button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary">
            Contact us 
          </button>
        </div>
      </div>
    </div>
    <!-- END OF RESPONSIVE BUTTON MENU -->
    <!-- FOOTER -->
    <!-- END OF FOOTER -->
    <!-- SCRIPTS  -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
